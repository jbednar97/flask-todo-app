<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jakubs Todo app</title>
    </head>
    <body>
        <h1>Todo application made with Flask</h1>
        <h2>Add new task</h2>
        <div style="display: flex;gap: 20px;">
            <form action="{{ url_for('add') }}" method="post">
                <input type="text" name="todo" placeholder="Name of your Todo" />
                <input
                    type="text"
                    name="description"
                    placeholder="Task description"
                />
                <button type="submit">Add todo</button>
            </form>
            <a href="{{ url_for('delete_all')}}">Delete all todos</a>
        </div>
        <h2>Your current tasks</h2>
        <ul>
            {% for todo in todos %}
            <li>
                <div style="display: flex;align-items: center;gap: 20px;">
                    <p {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{todo['task']}}</p>
                    <p>{{ todo['description'] }}</p>
                    <a href="{{ url_for('check', index=loop.index0)}}">{% if todo['done'] %}
                        Restore task
                        {% else %}
                        Finish task
                        {% endif %}</a>
                        <a href="{{ url_for('edit', index=loop.index0)}}">Edit</a>
                        <a href="{{ url_for('delete', index=loop.index0)}}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
